<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>

    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main class="app">

        <div class="todo-wrapper">
            <div class="heading-container">
                <h2 class="heading">TO-DO LIST</h2>
                <img src="to-do-list.png" class="todo-list-icon">
            </div>

            <div class="input-container">
                <input type="text" placeholder="Enter Your Task...">
                <button class="btn-add" id="btn-add">ADD</button>
            </div>

            <div class="item-count-container">
                <p class="item-count-text">You have <span class="item-count">0</span> task(s) pending!</p>
            </div>

            <div class="todo-list">

                <!-- <div class="todo-row">
                    <span class="material-symbols-outlined radio">radio_button_unchecked</span>
                    <p class="todo-row-task">Task 1</p>
                    <span class="material-symbols-outlined delete">delete</span>   
                </div> -->
    



            </div>
            
        </div>
    </main>

<footer>
    <p class="footer-text">A JavaScript project by <a target="_blank" href="https://github.com/veeral1603">Veeral Narang</a></p>
</footer>

</body>
</html>
